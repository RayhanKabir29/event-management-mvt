{% extends "base.html" %}

{% block content %}
  <div class="bg-white shadow-lg rounded-xl p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6 px-4">
      <h1 class="text-3xl font-bold text-gray-800">Categories</h1>
      <a href="{% url 'create_category' %}"
         class="flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
         </svg>
         Add New Category
      </a>
    </div>
   <div class="w-full max-w-6xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Category List</h1>
        
        <table class="table-auto border-collapse border border-gray-300 w-full text-left">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-gray-300 px-4 py-2">ID</th>
                    <th class="border border-gray-300 px-4 py-2">Name</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
                </tr>
            </thead>
            {% comment %}  {% endcomment %}
            <tbody>
                {% for category in categories %}
                <tr class="hover:bg-gray-50">
                    <td class="border border-gray-300 px-4 py-2">{{ category.id }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <div class="flex items-center justify-center gap-4">
                            <a href="{% url 'update_category' category.id %}" 
                               class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                Edit
                            </a>
                            <a href="" 
                               class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                               onclick="return confirm('Are you sure you want to delete this category?');">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="border border-gray-300 px-4 py-2 text-center text-gray-500">
                        No categories available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
{% endblock %}
