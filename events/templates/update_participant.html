{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Update Participant</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Update Participant
    </button>
  </form>
  {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
    <div
      class="px-4 py-2 mb-2 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800 {% elif message.tags == 'error' %}bg-red-100 text-red-800 {% else %}bg-gray-100 text-gray-800{% endif %}"
    >
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
{% endblock %}
