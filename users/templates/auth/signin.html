{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href=" {% static "css/output.css" %}">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form action="" method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <div class="relative">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-indigo-700 transition"
        >
          Login
        </button>
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <p
            class="text-sm px-4 py-2 rounded {% if message.tags == 'success' %} bg-green-100 text-green-700 {% elif message.tags == 'error' %} bg-red-100 text-red-700 {% else %} bg-gray-100 text-gray-700 {% endif %}"
          >
            {{ message }}
          </p>
          {% endfor %}
        </div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
